{% set name = "apstools" %}
{% set version = "1.6.19rc1" %}
{% set sha256 = "3e3232a995d4cdc8c6b07330e87f235d5ed4eb799d647d45716c624f36a2413e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - spec2ophyd = apstools.migration.spec2ophyd:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8, <=3.11
    - setuptools-scm >=8.0
    - setuptools >=64
    - pip
  run:
    - python >=3.8, <=3.11
    - area-detector-handlers
    - bluesky >=1.6.7, !=1.11.0
    - databroker =1.2.5
    - databroker-pack
    - h5py
    - matplotlib-base
    - mongoquery >=1.3.6
    - numpy
    - openpyxl
    - ophyd >=1.6.1
    - pint
    - pip
    - psutil
    - pyepics >=3.4.2
    - pyRestTable >=2020.0.8
    - pysumreg
    - readline !=8.1.2
    - scipy
    - spec2nexus >=2021.1.7
    - toolz
    - xlrd

test:
  commands:
    - pip check
    - spec2ophyd --help
  imports:
    - apstools
  requires:
    - conda-verify
    - pip

about:
  home: https://bcda-aps.github.io/apstools/latest/
  summary: Various Python tools for use with the Bluesky Framework at the APS
  license: BSD-4-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - prjemian
